<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>


</head>
<body>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">abdessamad elmaaroufi</a>.
  </div> -->
   <div class="container">
      <div class="container-left">
          <div class="content">
               <img src="images/image-jeremy.png" alt="">
               <p class="small">Report for</p>
               <p class="name">Jeremy</p>
               <p class="name">Robson</p>
          </div>
          <div class="task-time">
             <ul>
              <li><a href="#Daily">Daily</a></li>
              <li><a href="#Weekly">Weekly</a></li>
              <li><a href="#Monthly"class="blue-text" >Monthly</a></li>
             </ul>
          </div>
      </div>
      <div class="container-right">
            <div  class="box">
              <div class="icon" id="orange"><img src="images/icon-work.svg" alt=""></div>
               <div class="inner-box">
                <div class="head">
                  <p>Work</p>
                  <p class="icon-point"><img src="images/icon-ellipsis.svg" alt=""></p>
                </div>
                <div class="content">
                  <p class="time">32hrs</p>
                  <p class="small">Last Week-36hrs</p>
                </div>
               </div>
            </div>

            <div class="box">
              <div class="icon" id="blue"><img src="images/icon-play.svg" alt=""></div>
              <div class="inner-box">
               <div class="head">
                 <p>Work</p>
                 <p class="icon-point"><img src="images/icon-ellipsis.svg" alt=""></p>
               </div>
               <div class="content">
                <p class="time">32hrs</p>
                 <p class="small">Last Week-36hrs</p>
               </div>
              </div>
           </div>

           <div class="box">
            <div class="icon" id="pink"><img src="images/icon-study.svg" alt=""></div>
            <div class="inner-box">
             <div class="head">
               <p>Work</p>
               <p class="icon-point"><img src="images/icon-ellipsis.svg" alt=""></p>
             </div>
             <div class="content">
              <p class="time">32hrs</p>
               <p class="small">Last Week-36hrs</p>
             </div>
            </div>
         </div>

         <div class="box">
          <div class="icon" id="green" ><img src="images/icon-exercise.svg" alt=""></div>
          <div class="inner-box">
           <div class="head">
             <p>Work</p>
             <p class="icon-point"><img src="images/icon-ellipsis.svg" alt=""></p>
           </div>
           <div class="content">
            <p class="time">32hrs</p>
             <p class="small">Last Week-36hrs</p>
           </div>
          </div>
       </div>

       <div class="box">
        <div class="icon" id="violet" ><img src="images/icon-social.svg" alt=""></div>
        <div class="inner-box">
         <div class="head">
           <p>Work</p>
           <p class="icon-point"><img src="images/icon-ellipsis.svg" alt=""></p>
         </div>
         <div class="content">
          <p class="time">32hrs</p>
           <p class="small">Last Week-36hrs</p>
         </div>
        </div>
     </div>

     <div class="box">
      <div class="icon" id="yellow" ><img src="images/icon-self-care.svg" alt=""></div>
      <div class="inner-box">
       <div class="head">
         <p>Work</p>
         <p class="icon-point"><img src="images/icon-ellipsis.svg" alt=""></p>
       </div>
       <div class="content">
         <p class="time">32hrs</p>
         <p class="small">Last Week-36hrs</p>
       </div>
      </div>
   </div>
      </div>
   </div>


  <script src="script.js"></script>
  
</body>
</html>
